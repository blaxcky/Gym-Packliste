<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple reusable gym packing checklist">
    <title>Gym Packlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ğŸ‹ï¸ Gym Packlist</h1>
            <p class="subtitle">Never forget your essentials</p>
        </header>

        <!-- Add Item Section -->
        <div class="add-item-section">
            <input
                type="text"
                id="newItemInput"
                placeholder="Add new item..."
                maxlength="50"
            >
            <button id="addItemBtn" class="btn-add">Add</button>
        </div>

        <!-- Checklist -->
        <div class="checklist" id="checklist">
            <!-- Items will be dynamically added here -->
        </div>

        <!-- Reset Button -->
        <div class="reset-section">
            <button id="resetBtn" class="btn-reset">Reset Checklist</button>
        </div>

        <!-- Backup Section -->
        <div class="backup-section">
            <h3>ğŸ“¦ Backup & Restore</h3>
            <div class="backup-buttons">
                <button id="exportBtn" class="btn-backup">
                    ğŸ“¥ Export Backup
                </button>
                <button id="importBtn" class="btn-backup">
                    ğŸ“¤ Import Backup
                </button>
            </div>
            <!-- Hidden file input for import -->
            <input type="file" id="importFileInput" accept=".json" style="display: none;">
        </div>

        <!-- Footer -->
        <footer>
            <p>Made for easy gym packing</p>
        </footer>
    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Confirm</h3>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Are you sure?</p>
            </div>
            <div class="modal-actions">
                <button id="modalCancel" class="btn-modal btn-cancel">Cancel</button>
                <button id="modalConfirm" class="btn-modal btn-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
